<div class="login">
    <h1>LOGIN</h1>
    <form>
        <section>
            <label for="username">Username:</label>
            <input #username type="text" id="username" name="username" required>
        </section>
        <section>
            <label for="password">Password:</label>
            <input #password type="password" id="password" name="password" required>
        </section>
    </form>
    <app-text-btn class="btn" (click)="login(username.value, password.value)">login</app-text-btn>
</div>
